<div class="container">
  <div class="left-side-bar">
    <h2 class="title">Setallite Log</h2>
    <div class="list-filters">
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="text" [formControl]="search">
      </mat-form-field>
    </div>
    <div class="log-list">
      <app-location-ref
      [isSelected]="selectedID === item.id"
      *ngFor="let item of filterdLogList"
      [log-item]="item"
      (click)="selectLocation(item)"
      (deleteLog)="deleteLog($event)">
    </app-location-ref>
  </div>
  </div>
  <div #main class="main">
    <div class="map-container">
      <app-map></app-map>
    </div>
  </div>
</div>
