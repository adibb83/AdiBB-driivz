<div class="create-order-popup">
  <h1>Add Log Name</h1>
  <div class="upload-files-section">
    <form [formGroup]="locationForm" novalidate  #orderFormElement class="order-form">
      <mat-form-field appearance="fill">
        <mat-label>log name</mat-label>
        <input matInput formControlName="location_name">
      </mat-form-field>
      <div class="button-action" >
        <button mat-raised-button color="primary" [disabled]="locationForm.invalid" (click)="onSubmit()">
         Save
        </button>

        <button mat-raised-button color="Warn"  (click)="onCancel()">
         Cancel
         </button>
      </div>
    </form>
  </div>
</div>
