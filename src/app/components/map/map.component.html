<div class="dri-map-container" #map>
  <google-map height="100%" width="100%" [zoom]="zoom" [center]="center" [options]="options">
    <map-marker [position]="center" [icon]="'assets/images/setallite.png'"></map-marker>
  </google-map>
  <button mat-mini-fab class="add-icon" [matTooltip]="'add position to list'" (click)="addPositionToLog()"
    color="primary" aria-label="add icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
